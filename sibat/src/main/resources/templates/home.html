<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Daftar Obat</title>
    <style>
			td, th {
				padding: 10px;
			}
	</style>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container" style="margin-top:30px; margin-bottom:30px">
    <h2>Daftar Obat</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Kode</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="obat, iterationStatus : *{obatList}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${obat.kode}"></td>
                <td th:text="${obat.nama}"></td>
                <td th:text="${obat.harga}"></td>
                <td>
                    <a type="submit" class="btn btn-primary" th:href="@{/obat/view?noReg={noReg}(noReg=${obat.nomorRegistrasi})}">Lihat</a>
                    <a type="submit" class="btn btn-dark" th:href="@{/obat/ubah?id={id}(id=${obat.id})}">Ubah</a>
                    <a type="submit" class="btn btn-danger">Hapus</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a type="submit" class="btn btn-dark" th:href="@{/obat/tambah}" style="text-align:right">Tambah Obat</a>
</div>

</body>
</html>
